<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DocSpot grid</title>
  </head>
  <body onload="changeColor()">

    <div class="grid" onload="changeClass()">
      <!-- row-col -->
      <div id="1" class="awake"></div>
      <div id="2" class="awake"></div>
      <div id="3" class="awake"></div>
      <div id="4" class="awake"></div>

      <div id="5" class="awake"></div>
      <div id="6" class="awake"></div>
      <div id="7" class="awake"></div>
      <div id="8" class="awake"></div>

      <div id="9" class="awake"></div>
      <div id="10" class="awake"></div>
      <div id="11" class="awake"></div>
      <div id="12" class="awake"></div>

      <div id="13" class="awake"></div>
      <div id="14" class="awake"></div>
      <div id="15" class="awake"></div>
      <div id="16" class="awake"></div>
    </div>

    <button onclick="stopInterval();">Stop</button>

    <script src="timer.js" charset="utf-8"></script>

  </body>
</html>
