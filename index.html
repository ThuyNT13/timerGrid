<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DocSpot grid</title>
  </head>
  <body onload="changeColor()">

    <div class="grid" onload="changeClass()">
      <!-- row-col -->
      <div id="1" class="eligible">1</div>
      <div id="2" class="eligible">2</div>
      <div id="3" class="eligible">3</div>
      <div id="4" class="eligible">4</div>

      <div id="5" class="eligible">5</div>
      <div id="6" class="eligible">6</div>
      <div id="7" class="eligible">7</div>
      <div id="8" class="eligible">8</div>

      <div id="9" class="eligible">9</div>
      <div id="10" class="eligible">10</div>
      <div id="11" class="eligible">11</div>
      <div id="12" class="eligible">12</div>

      <div id="13" class="eligible">13</div>
      <div id="14" class="eligible">14</div>
      <div id="15" class="eligible">15</div>
      <div id="16" class="eligible">16</div>
    </div>

    <button onclick="stopInterval();">Stop</button>

    <script src="timer.js" charset="utf-8"></script>

  </body>
</html>
